<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>

    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <div class="fundo">
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="botao" onclick="clean()">C</button></td>
                    <td><button class="botao" onclick="back()"><</button></td>
                    <td><button class="sinal" onclick="insert('/')">/</button></td>
                    <td><button class="sinal" onclick="insert('*')">X</button></td>

                </tr>

                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="sinal" onclick="insert('-')">-</button></td>

                </tr>

                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="sinal" onclick="insert('+')">+</button></td>

                </tr>

                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botao" onclick="calcular()"style="height: 108px;">=</button></td>

                </tr>

                <tr>
                    <td colspan="2"><button class="botao" onclick="insert('0')"style="width: 108px;">0</button></td>
                    <td><button class="sinal" onclick="insert('.')">.</button></td>

                </tr>

            </table>
        </div>
    </div>


    <script>
        var ultimoValor = null;

        function insert(num)
        {
            if(num == "-" || num == "+" || num == "*" || num == "/" || num ==".")
            {
                if(ultimoValor != "-" && ultimoValor != "+" && ultimoValor != "*" && ultimoValor != "/" && ultimoValor !=".")
                {
                    var caracter = document.getElementById('resultado').innerHTML;
                    document.getElementById('resultado').innerHTML = caracter + num;
                }   
            }else
            {
                var caracter = document.getElementById('resultado').innerHTML;
                document.getElementById('resultado').innerHTML = caracter + num;
            }

            ultimoValor = num;
        }

        function clean()
        {
            document.getElementById('resultado').innerHTML = "";
        }

        function back()
        {
            var resultado = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = resultado.substring(0,resultado.length -1)
        }

        function calcular()
        {
            var cal = document.getElementById('resultado').innerHTML;
            
            if(cal)
            {
                document.getElementById('resultado').innerHTML = eval(cal);
 
            }else{
                document.getElementById('resultado').innerHTML = "nada";
            }
                    
            
            
        }
    </script>
</body>
</html>
